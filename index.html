<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image" href="assets/img/logo.png">
    <title>ToDoList</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<body>
    <nav>
        <img src="assets/img/logo.png" class="logo">
        <label class="logo"><a src="home.html">TodoList</a></label>
        <img src="assets/img/moon-outline.png" id="icon">
    </nav>
    <div class="contanier">
        <h1>Organize seu</h1>
        <h1>trabalho e vida</h1>
        <p>Finalmente alcance o foco, a organização e a calma com o ToDoList.</p>
    </div>
    <div class="Ilus">
        <img src="assets/img/Fundo.png" class="Fundo">
        <img src="assets/img/Garota.png" class="Garota">
        <img src="assets/img/Checks.png" class="Checks">
    </div>
    <a href="/TodoList/home.html">
    <button type="button">Entrar no ToDoList</button>
    </a>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark");
            if(document.body.classList.contains("dark")){
                icon.src = "assets/img/moon.png";
            }else{
                icon.src = "assets/img/moon-outline.png";
            }
        }
    </script>
</body>
</head>
</html>
